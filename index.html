<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Agent counter</title>
    <meta name="description" content="Agent counter">
    <meta name="author" content="mm0070">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="content">
            <h1>Ilość dni przez które agent nic nie odjebał:</h1>
        <h2 id="days"></h2>
        <h1>Top streak: 11 dni</h1>
    </div>

    <script type="text/javascript">
        var agentDate = new Date("2021-05-08")
        var todaysDate = new Date()
        var timeDiff = todaysDate.getTime() - agentDate.getTime();
        var daysDiff = timeDiff  / (1000 * 3600 * 24);

        document.getElementById("days").innerHTML=Math.floor(daysDiff);
    </script>
</body>
</html>
